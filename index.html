<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>



<body>
  <div class="card">
    <div class="image"></div>
    <h1> Equilibrium #3429</h1>

    <p> Our Equilibrium collection promotes balance and calm.</p>

    <p><span class="price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="timer"> <img src="./images/icon-clock.svg" alt=""> 3 days left </span>
    </p>
    <div class="line"></div>
    <div class="creator"><img src=".//images/image-avatar.png" alt="">
      <p> Creation of <span style="color:white"> Jules Wyvern </span> </p>
    </div>
  </div>

</body>

</html>
